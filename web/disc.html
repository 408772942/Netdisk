<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线网盘</title>
    <script src="getUser.js"></script>
	 <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        .card {
            position: absolute;
            top: 53%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            height: 85%;
            background: white;
            border-radius: 10px;
            box-shadow: #111111 1px 1px 10px;
            overflow: hidden;
        }
        .title {
            justify-content: center;
            font-size: 25px;
            font-weight: bold;
            display: flex;
            margin: 25px auto;
            color:#64b5f6;
        }
        .fileTable{
            width: 80%;
            border: #d2dae2 solid;
            margin: auto;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="menu">
    <div class="logo">
        在线网盘
    </div>
    <div class="menuItems">
        <text id="username" class="menuItem" href=""></text>
        <text id="logout" class="menuItem" onclick="logout()"> 退出登录</text>
    </div>
</div>
<div class="card">
    <div class="title">文件列表</div>

    //

    <table id="fileList" class="fileTable">
        <tr class="tableHeader"><th>文件名称</th><th>文件大小</th><th>上传时间</th></tr>

    </table>

    <form action="upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="开始上传">
    </form>
</div>
</body>
</html>
